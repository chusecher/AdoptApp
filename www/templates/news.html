<ion-view view-title="Publicaciones" ng-controller="PubCtrl">
	<ion-content>
		<!--News Feed -->
		<ion-refresher pulling-text="Deslice para actualizar" on-refresh="doRefresh()">
		</ion-refresher>
		<div ng-repeat="card in docs">
			<div class="list card">
				<div class="item item-avatar">
				    <img src="{{card.reporterData.picture}}">
				    <h3>{{card.reporterData.nickname}}</h3>
				    <p>{{card.showID}}</p>
				</div>
				<div class="item item-body">
					<h2>{{card.breed}}</h2>
				    <img class="full-image" src="{{card.pubImage}}"/>
				    <p align= "justify">{{card.description}}</p>
				    <button class="button button-block button-positive icon-right ion-chevron-right " ng-click="openPub({{'card._id'}})">
						MÃ¡s
					</button>
				</div>
				<div class="item tabs tabs-secondary tabs-icon-left">
				    <a class="tab-item" ng-click="fbShare(card.description)">
				      <i class="icon ion-social-facebook"></i>
				    </a>
				    <a class="tab-item twitter-share-button" ng-click="promiseShare('twitter')">
				      <i class="icon ion-social-twitter"></i>
				  	</a>
				    <a class="tab-item g-plus" ng-click="promiseShare('google')">
				      <i class="icon ion-social-googleplus"></i>
				    </a>
		  		</div>
		  	</div>
  		</div>
	</ion-content>
</ion-view>
