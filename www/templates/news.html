<ion-view view-title="Publicaciones">
	<ion-content>
		<div ng-repeat="card in cards" href="#/app/news/{{card.id}}">
			<div class="list card">
				<div class="item item-avatar">
				    <img src="mcfly.jpg">
				    <h3>{{card.reporter}}</h3>
				    <p>{{card.date}}</p>
				</div>
				<div class="item item-body">
					<h2>Publicación {{card.id}}</h2>
				    <img class="full-image" src="delorean.jpg">
				    <p>{{card.description}}</p>
				    <button class="button button-block button-positive" ng-click="openPub({{card.id}})">
				¡		Adoptame!
					</button>
				</div>
				<div class="item tabs tabs-secondary tabs-icon-left">
				    <a class="tab-item" href="#">
				      <i class="icon ion-social-facebook"></i>
				    </a>
				    <a class="tab-item" href="#">
				      <i class="icon ion-social-twitter"></i>
				    </a>
				    <a class="tab-item" href="#">
				      <i class="icon ion-social-googleplus"></i>
				    </a>
		  		</div>
		  	</div>
  		</div>
	</ion-content>
</ion-view>
