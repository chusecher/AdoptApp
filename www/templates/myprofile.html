<ion-view view-title="Mi Perfil">
    <ion-content>
        <!--<div class="bar bar-header bar-balanced">
            <h1 class="title">mi-nombre</h1>
        </div>-->
        <a class="item item-avatar" href="#">
            <img src="{{auth.profile.picture}}">
                <h2>{{auth.profile.name}}</h2>
            <p>{{auth.profile.nickname}}</p>
        </a>
        <div class="item item-divider">
            Datos personales
        </div>
        <div class="list">
            <div class="item item-icon-left" href="#">
                <i class="icon ion-ios-paw"></i>
                Nombre de usuario
                <span class="item-note">
                    {{auth.profile.username}}
                </span>
            </div>
            <div class="item item-icon-left" href="#">
                <i class="icon ion-email"></i>
                e-mail
                <span class="item-note">
                    {{auth.profile.email}}
                </span>
            </div>
            <div class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-ios-telephone-outline"></i>
                Phone
                <span class="item-note">
                    3142714155
                </span>
            </div>
            <div class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                Rating
                <span class="badge badge-assertive">10%</span>
            </div>
            <div class="item item-divider">
                Connections
            </div>
            <div class="item item-icon-left" href="#">
                <i class="icon ion-social-twitter"></i>
                Twitter
                <span class="item-note">@mateonietod</span>
            </div>
            <div class="item item-icon-left" href="#">
                <i class="icon ion-social-facebook"></i>
                Facebook
                <span class="item-note">Mateo Nieto</span>
            </div>
        </div>
    </ion-content>
</ion-view>
