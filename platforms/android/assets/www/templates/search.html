<ion-view view-title="Buscar" ng-controller="PubCtrl">
    <ion-content>
        <div class="list list-inset">
            <div class="item item-divider">
                <label class="toggle">
                    <input type="checkbox" ng-model="search.byBreed">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
                Raza
            </div>
            <label class="item item-input item-select">
                <i class="icon ion-ios-paw placeholder-icon"></i>
                <div class="input-label">
                    Raza
                </div>
                <select ng-model="search.breed">
                    <option>Akita</option>
                    <option>Beagle</option>
                    <option>Boxer</option>
                    <option>Bulldog Inglés</option>
                    <option>Bulldog Francés</option>
                    <option>Bull Terrier</option>
                    <option>Bedlington</option>
                    <option>Bulldog Francés</option>
                    <option>Chow Chow</option>
                    <option>Chin</option>
                    <option>Chihuahua</option>
                    <option>Cimarrón</option>
                    <option>Corgi</option>
                    <option>Doberman</option>
                    <option>Danés</option>
                    <option>Dálmata</option>
                    <option>Husky Siberiano</option>
                    <option>Labrador</option>
                    <option>Maltés</option>
                    <option>Ovejero Inglés</option>
                    <option>Pug</option>
                    <option>Pekinés</option>
                    <option>Poodle</option>
                    <option>Pitbull</option>
                    <option>Rottweiler</option>
                    <option>Shar Pei</option>
                    <option>Shih-Tsu</option>
                    <option>Shiva Inu</option>
                    <option>Schnauzer</option>
                    <option>San Bernardo</option>
                    <option>Terrier Irlandés</option>

                    <option>Angora</option>
                    <option>Bengala</option>
                    <option>Burmés</option>
                    <option>Cartrujo</option>
                    <option>Dragon Li</option>
                    <option>Europeo Común</option>
                    <option>Himalaya</option>
                    <option>Mau Egipcio</option>
                    <option>Munchkin</option>
                    <option>Persa</option>
                    <option>Siamés</option>
                    <option>Snowshoe</option>
                    <option ng-selected="selected">Otro</option>
                </select>
            </label>
        </div>
        <div class="list list-inset">
            <div class="item item-divider">
                <label class="toggle">
                    <input type="checkbox" ng-model="search.bySize">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
                Tamaño
            </div>
            <div class="item range">
                <div class="item-content padding">
                    <img src="img/dogBig.jpg" width="15" height="15">
                </div>
                <input type="range" name="size" min="1" max="3" value="{{search.size}}" ng-model="search.size">
                <div class="item-content padding">
                    <img src="img/dogBig.jpg" width="30" height="30">
                </div>
            </div>
        </div>
        <div class="list list-inset">
            <div class="button-bar bar-royal">
                <a class="button" ng-click="filter(search.breed, search.size)">Buscar</a>
            </div>
        </div>
        <div class="item item-divider">
            Resultados: {{foundDocs.length}}
        </div>
        <div ng-repeat="card in foundDocs">
            <div class="list card">
                <div class="item item-avatar">
                    <img src="{{card.reporterData.picture}}">
                    <h2>{{card.reporterData.nickname}}</h2>
                </div>
                <div class="item item-image">
                    <img class="full-image" src="{{card.pubImage}}"/>
                </div>
                <div class="item item-body">
                    <h2>{{card.breed}}</h2>
                    <p align= "justify">{{card.description}}</p>
                    <button class="button button-block button-positive icon-right ion-chevron-right padding" ng-click="openPub({{'card._id'}})">
                        Más
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
