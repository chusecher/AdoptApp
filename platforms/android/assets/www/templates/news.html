<ion-view view-title="Publicaciones" ng-controller="PubCtrl">
	<ion-content>
		<!--SEARCH BAR -->
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="pub.search">
			</label>
			<button class="button button-clear" ng-click="mySearch(pub.search)">
				Buscar
			</button>
		</div>
		<!--- START OF CARDS--->
		<div ng-repeat="card in docs" ng-if="docs.length > 0">
			<div class="list card">
				<div class="item item-avatar">
				    <img src="{{card.reporterData.picture}}">
				    <h3>{{card.reporterData.nickname}}</h3>
				    <p>{{card.showID}}</p>
				</div>
				<div class="item item-body">
					<h2>{{card.breed}}</h2>
				    <img class="full-image" src="{{card.pubImage}}"/>
				    <p align= "justify">{{card.description}}</p>
				    <button class="button button-block button-positive icon-right ion-chevron-right " ng-click="openPub({{'card._id'}})">
						MÃ¡s
					</button>
				</div>
				<div class="item tabs tabs-secondary tabs-icon-left">
				    <a class="tab-item" ng-click="fbShare(card.description)">
				      <i class="icon ion-social-facebook"></i>
				    </a>
				    <a class="tab-item twitter-share-button" href="https://twitter.com/intent/tweet?button_hashtag=AdoptApp&text=Reduce%20los%20animales%20viviendo%20en%20las%20calles!%20Adoptalos%20con%20AdoptApp%20ahora!">
				      <i class="icon ion-social-twitter"></i>
					  <script>
 					 	!function(d,s,id){
 					 		var js,
 					 			fjs=d.getElementsByTagName(s)[0],
 					 			p=/^http:/.test(d.location)?'http':'https';
 					 		if(!d.getElementById(id)){
 					 			js=d.createElement(s);
 					 			js.id=id;
 					 			js.src=p+'://platform.twitter.com/widgets.js';
 					 			fjs.parentNode.insertBefore(js,fjs);
 					 		}
 					 	}(document, 'script', 'twitter-wjs');
 					 </script>
				  </a>
				    <a class="tab-item g-plus" data-action="share">
				      <i class="icon ion-social-googleplus"></i>
				    </a>
		  		</div>
		  	</div>
  		</div>
	</ion-content>
</ion-view>
