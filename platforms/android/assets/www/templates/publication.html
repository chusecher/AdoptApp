<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">{{pub.showID}}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closePub()">Salir</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                <p align="center">
                    {{pub.name}}
                </p>
            </div>
            <div class="photo">
                <img class="full-image" src="{{pubImageURL}}"/>
            </div>
            <div class="item item-divider">
                Descripción
            </div>
            <div class="list">
                <div class="item item-icon-left" href="#">
                    <i class="icon ion-ios-paw"></i>
                    Raza
                    <span class="item-note">
                        {{pub.breed}}
                    </span>
                </div>
                <div class="item item-icon-left" href="#">
                    <i class="icon ion-information-circled"></i>
                    Descripción
                    <span class="item-text-wrap">
                         <p align="justify">{{pub.description}}</p>
                    </span>
                </div>
            </div>
        </div>
        <div class="item item-divider">
            Localización
        </div>
        <div id="map" data-tap-disabled="true"></div>
        <div class="item item-divider">
            Contacto
        </div>
        <div class="reporter-info">
            <a class="item item-avatar" ng-click="go();closePub()">
              <img src="{{reporter.picture}}">
              <h2>{{reporter.nickname}}</h2>
              <p>Cuidador en proceso</p>
            </a>
        </div>
        <div class="button-bar bar-positive padding">
            <a class="button" ng-click="adopt()">¡Adóptame!</a>
        </div>
    </ion-content>
</ion-modal-view>
