<ion-view view-title="Mi Perfil" ng-controller="PubCtrl">
    <ion-content>
        <!--<div class="bar bar-header bar-balanced">
            <h1 class="title">mi-nombre</h1>
        </div>-->
        <div class="list list-inset">
        <a class="item item-avatar" href="#">
            <img src="{{auth.profile.picture}}">
                <h2>{{auth.profile.name}}</h2>
            <p>{{auth.profile.nickname}}</p>
        </a>
    </div>
        <div class="list list-inset">
            <div class="item item-divider">
                Datos personales
            </div>
            <div class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                E-Mail
                <span class="item-note">{{auth.profile.email}}</span>
            </div>
            <label class="item item-input item-stacked-label">
                <i class="icon ion-ios-telephone-outline"></i>
                <span class="input-label">Tel√©fono</span>
                <input type="text" placeholder="{{activeUser.phone}}" ng-model="newData.phone">
            </label>
            <div class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                Rating
                <span class="badge badge-assertive">{{activeUser.rating}}%</span>
            </div>
            <button class="button button-block button-positive" ng-click="updateUser(newData.phone)">
                Aplicar Cambios
            </button>
        </div>

        <div class="list list-inset">
            <div class="item item-divider">
                Mis Publicaciones
            </div>
            <div ng-repeat="card in foundDocs">
                <div class="list">
                    <a class="item item-avatar" ng-click="openPub({{'card._id'}})">
                        <img src="{{card.pubImage}}">
                        <h2>{{card.name}}</h2>
                        <p>{{card.breed}}</p>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
